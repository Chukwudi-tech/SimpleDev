<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit form</title>
    <link rel="stylesheet" href="/submit_form.css">
</head>
<body>
  <div class="filled_form" >
        <form id="form">
   <div class="instruction">
      <h3>Personal Information</h3>
      <p>Please provide your name, email address and phone number</p>
  </div>

  <div class="field">
       <label for="firstname">First name:</label><br>
       <input type="text" id="firstname" name="fname" value="Chukwudi" required><br><br>
  </div>
        
 <div class="field">
      <label for="lastname">Last name:</label><br>
      <input type="text" id="lastname" name="lname" value="Okoro" required><br><br>
 </div>

<div class="field">
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" required><br><br>
</div>

<div class="field">
  <label for="phone">Phone number:</label><br>
  <input type="tel" id="phone" name="pnumber" required><br><br>
</div>

<div class="field">
  <label for="country">Country:</label><br>
  <input type="text" id="country" name="country" value="Nigeria" required><br><br>
</div>

<div class="field">
  <label for="state">State:</label><br>
<select name="state" id="state">
  <option value="Abia">Abia</option>
  <option value="Adamawa">Adamawa</option>
  <option value="Akwaibom">Akwaibom</option>
  <option value="Anambra">Anambra</option>
  <option value="Bauchi">Bauchi</option>
  <option value="Bayelsa">Bayelsa</option>
  <option value="Benue">Benue</option>
  <option value="Borno">Borno</option>
  <option value="Cross River">Cross River</option>
  <option value="Delta">Delta</option>
  <option value="Ebonyi">Ebonyi</option>
  <option value="Edo">Edo</option>
  <option value="Ekiti">Ekiti</option>
  <option value="Enugu">Enugu</option>
  <option value="Gombe">Gombe</option>
  <option value="Imo">Imo</option>
  <option value="Jigawa">Jigawa</option>
  <option value="Kaduna">Kaduna</option>
  <option value="Kano">Kano</option>
  <option value="Kastina">Kastina</option>
  <option value="Kebbi">Kebbi</option>
  <option value="Kogi">Kogi</option>
  <option value="Kwara">Kwara</option>
  <option value="Lagos">Logos</option>
  <option value="Nasawara">Nasarawa</option>
  <option value="Niger">Niger</option>
  <option value="Ogun">Ogun</option>
  <option value="Ondo">Ondo</option>
  <option value="Osun">Osun</option>
  <option value="Oyo">Oyo</option>
  <option value="Plateau">Plateau</option>
  <option value="Rivers">Rivers</option>
  <option value="Sokoto">Sokoto</option>
  <option value="Taraba">Taraba</option>
  <option value="Yobe">Yobe</option>
  <option value="FCT">FCT</option>
</select><br><br>
</div>

<div class="field">
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" required><br><br>
</div>

<div class="field">
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>
</div>

<div class="field">
    <label for="confirmpassword">Comfirm Password:</label><br>
    <input type="password" id="confirmpassword" name="cpassword" required><br><br>
  </div>

  <button type="submit">Submit</button>

    </form>
</div>

<script src="submit_form.js"></script>

</body>
</html>
